<!doctype html>
<html>
<head>
	<title>Yummy! - Login</title>
	<link href="/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" media="screen and (min-device-width: 401px)" href="/login_style.css" />
    <link href='http://fonts.googleapis.com/css?family=Dancing+Script:700' rel='stylesheet' type='text/css'>

	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="PUBLIC">
	<meta name="description" content="A Chatting App Knows What to Eat." />
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="bookmark" href="/favicon.ico">

	<script type="text/javascript" src="/fb.js"></script>
</head>
<body>
	<div id="login-page" class="page">
	  	<div id="fb-root"></div>
      	<div id="logo">
        	<h1>Yummy!</h1>
      	</div>
      	<div id="description">
        	<p>Yummy! is a mobile web app where you can chat with your friends, log your favorite restaurants and share with your friends.</p>
        	<p>Yummy! encounrages our users to login with Facebook.</p>
      	</div>
      	<div id="login-flow">
        	<fb:login-button perms="email,offline_access" show-faces="true" size="xlarge" data-width="120"></fb:login-button>
          <!-- <div class="fb-login-button" data-show-faces="true" data-width="200" data-max-rows="1"></div>
        	--><br><br>
        	<div class="fb-like" data-send="true" data-width="300" data-show-faces="true" data-font="arial"></div>
      	</div>
    </div>	

	 <div align="center">
        <img id="image"/>
        <div id="name"></div>
    </div>

 	 <button id="fb-logout" onclick="logout()">Log out</button>
</body>
</html>
