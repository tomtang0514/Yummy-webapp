<html>
  <head>
    <title>Yummy! - Login</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" media="screen and (max-device-width: 400px)" href="/style_narrow.css" />
    <link rel="stylesheet" media="screen and (min-device-width: 401px)" href="/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Dancing+Script:700' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="/jquery.js"></script>
  </head>
  <body>
    <div id="login-page" class="page">
      <div class="content">
        <div id="logo">
          <h1>Yummy</h1>
        </div>
        <div id="discription">
          <p>This is a mobile web app where you can chat with your friends, log your favorite restaurants and share with your friends.</p>
          <p>Yummy encounrage our users to login with Facebook.</p>
        </div>
        <div id="login-flow">
          <fb:login-button perms="email,offline_access" show-faces="true"></fb:login-button>
        </div>
      </div>
    </div>
    <span id="name" class="hidden-block">{{name}}</span>
    <span id="avatar_url" class="hidden-block">{{avatar_url}}</span>
    <span id="token" class="hidden-block">{{token}}</span>
  </body>
</html>
